<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tic-tac-toe, noughts and crosses, or Xs and Os/“X’y O’sies”, is a paper-and-pencil game for two players, X and O, who take turns marking the spaces in a 3×3 grid. The player who succeeds in placing three of their marks in a diagonal, horizontal, or vertical row is the winner."
    />
    <title>Tic-Tac-Toe</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/50500c40a7.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Tic - Tac - Toe</h1>
      <h2>
        <i class="fas fa-dot-circle"></i> Noughts &
        <i class="fas fa-times"></i> Crosses
      </h2>
    </header>

    <ul>
      <li id="block" onclick="setValue(1)"></li>
      <li id="block" onclick="setValue(2)"></li>
      <li id="block" onclick="setValue(3)"></li>
      <li id="block" onclick="setValue(4)"></li>
      <li id="block" onclick="setValue(5)"></li>
      <li id="block" onclick="setValue(6)"></li>
      <li id="block" onclick="setValue(7)"></li>
      <li id="block" onclick="setValue(8)"></li>
      <li id="block" onclick="setValue(9)"></li>
    </ul>

    <footer>
      <p>
        Coded by <a href="#">Elizabeth Samuel</a><br /><a href="#"
          >Open sourced on GitHub</a
        >
        and <a href="#">hosted on Netlify</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
